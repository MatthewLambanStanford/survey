<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Survey Form</title>
</head>
<body>
  <h1 id="title">Practice Survey</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>

  <form id="survey-form">
    <!-- Name input -->
    <label for="full-name">Name</label>
    <input
      type="text"
      id="full-name"
      name="name"
      placeholder="Enter your name"
      required
      size="20"
    />

    <!-- Email input -->
    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="Enter your email"
      required
      size="20"
    />

    <!-- Age input -->
    <label for="age">Age (optional)</label>
    <input
      type="number"
      id="age"
      name="age"
      placeholder="Age"
      min="13"
      max="100"
      size="3"
    />

    <!-- Current role select -->
    <p>Which option best describes your current role?</p>
    <label for="role" class="sr-only">Current role</label>
    <select name="role" id="role" required>
      <option value="" disabled selected>Select current role</option>
      <option value="student">Student</option>
      <option value="full-time-job">Full time Job</option>
      <option value="full-time-learner">Full time learner</option>
      <option value="prefer-not-to-say">Prefer not to say</option>
      <option value="other">Other</option>
    </select>

    <!-- Recommend freeCodeCamp -->
    <p>Would you recommend freeCodeCamp to a friend?</p>
    <input type="radio" id="definitely" name="recommend" value="definitely" />
    <label for="definitely">Definitely</label>
    <input type="radio" id="maybe" name="recommend" value="maybe" />
    <label for="maybe">Maybe</label>
    <input type="radio" id="not-sure" name="recommend" value="not-sure" />
    <label for="not-sure">Not sure</label>

    <!-- Favorite feature select -->
    <p>What is your favorite feature of freeCodeCamp?</p>
    <label for="feature" class="sr-only">Favorite feature</label>
    <select name="feature" id="feature" required>
      <option value="" disabled selected>Select an option</option>
      <option value="challenges">Challenges</option>
      <option value="community">Community</option>
      <option value="projects">Projects</option>
      <option value="open-source">Open Source</option>
      <option value="other">Other</option>
    </select>

    <!-- Improvements checkboxes -->
    <p>What would you like to see improved? (Check all that apply)</p>
    <label><input type="checkbox" name="front-end" /> Front-end Projects</label>
    <label><input type="checkbox" name="back-end" /> Back-end Projects</label>
    <label><input type="checkbox" name="data-viz" /> Data Visualization</label>
    <label><input type="checkbox" name="challenges" /> Challenges</label>
    <label><input type="checkbox" name="open-source" /> Open Source Community</label>
    <label><input type="checkbox" name="gitter" /> Gitter help rooms</label>
    <label><input type="checkbox" name="videos" /> Videos</label>
    <label><input type="checkbox" name="meetups" /> City Meetups</label>
    <label><input type="checkbox" name="wiki" /> Wiki</label>
    <label><input type="checkbox" name="forum" /> Forum</label>
    <label><input type="checkbox" name="courses" /> Additional Courses</label>

    <!-- Other comments -->
    <br />  <br />

    <label for="comments">Other Comments?</label>
    <section>
      <textarea
        id="comments"
        name="comments"
        cols="40"
        rows="4"
        placeholder="Enter your comment here..."
      ></textarea>
    </section>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
